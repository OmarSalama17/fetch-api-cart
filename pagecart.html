<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto max-w-7xl px-4">
            <div class="flex h-16 items-center justify-end">
            <div class="ml-4 flow-root lg:ml-6">
              <a href="pagecart.html" class="group -m-2 flex items-center p-2">
                <svg class="size-6 w-[40px] h-[40px] text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <span id="count" class="ml-2 font-medium text-gray-700 group-hover:text-gray-800 text-[30px]"></span>
                <span class="sr-only">items in cart, view bag</span>
              </a>
            </div>
          </div>
        </div>
<div class="max-w-5xl max-lg:max-w-2xl mx-auto p-4">
          <h1 class="text-xl font-semibold text-slate-900">Shopping Cart</h1>
          <div class="grid lg:grid-cols-3 lg:gap-x-8 gap-x-6 gap-y-8 mt-6">
              <div id="cartList" class="lg:col-span-2 space-y-6">
                  <div  class="flex gap-4 bg-white px-4 py-6 rounded-md shadow-sm border border-gray-200">
                  </div>
              </div>
              <div class="bg-white rounded-md px-4 py-6 h-max shadow-sm border border-gray-200">
                  <ul class="text-slate-500 font-medium space-y-4">
                      <li class="flex flex-wrap gap-4 text-sm font-semibold text-slate-900">Total <span class="ml-auto" id="totalPrice"></span></li>
                  </ul>
                  <div class="mt-8 space-y-4">
                      <button type="button" class="text-sm px-4 py-2.5 w-full font-medium tracking-wide bg-slate-800 hover:bg-slate-900 text-white rounded-md cursor-pointer">Buy Now</button>
                      <button  type="button" class="text-sm px-4 py-2.5 w-full font-medium tracking-wide bg-slate-50 hover:bg-slate-100 text-slate-900 border border-gray-300 rounded-md cursor-pointer"><a href="index.html">Continue Shopping</a></button>
                  </div>
                  <div class="mt-5 flex flex-wrap justify-center gap-4">
                      <img src='https://readymadeui.com/images/master.webp' alt="card1" class="w-10 object-contain" />
                      <img src='https://readymadeui.com/images/visa.webp' alt="card2" class="w-10 object-contain" />
                      <img src='https://readymadeui.com/images/american-express.webp' alt="card3" class="w-10 object-contain" />
                  </div>
              </div>
          </div>
      </div>
<script src="pageCart.js"></script>
</body>
</html>
